<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

<title>Database</title>
</head>
<body bgcolor="white">
<div class="header">
<header>
<h1>Search Substance Database</h1>
</header>
</div>
<form action="./search_get1.php" method="get"> 
<table>
	
<tr><td valign="top">物質名：　
      <input type="text" name="name" size="16" style="width:90px;" placeholder='物質名'>
    </td>
</tr>
<tr><td valign="top">元素：　　
      <input type="text" name="sym" size="8" placeholder='元素記号/元素名'>
    </td>
</tr>
<tr><td valign="top">水溶液：　
      <select name="as">
         <option value="">全て
	 <option value="酸性">酸性
	 <option value="中性">中性
	 <option value="塩基性">塩基性
      </select>
    </td>
</tr>
<tr><td valign="top">相：　　　
      <select name="phase">
         <option value="">全て
	 <option value="気体">気体
	 <option value="液体">液体
	 <option value="固体">固体
      </select>
    </td>
</tr>
<tr><td valign="top">
    融点：　　最小値・・・
      <input type="text" name="melt_min" size="4">
    ℃
    </td>
</tr>
<tr><td valign="top">
    　　　　　最大値・・・
      <input type="text" name="melt_max" size="4">
    ℃
    </td>
</tr>
<tr><td valign="top">
    沸点：　　最小値・・・
      <input type="text" name="boil_min" size="4">
    ℃
    </td>
</tr>
<tr><td valign="top">
    　　　　　最大値・・・
      <input type="text" name="boil_max" size="4">
    ℃
    </td>
</tr>
<tr><td valign="top">
    密度：　　最小値・・・
      <input type="text" name="dens_min" size="4">
    g/cm^3
    </td>
</tr>
<tr><td valign="top">
    　　　　　最大値・・・
      <input type="text" name="dens_max" size="4">
    g/cm^3
    </td>
</tr>
<tr><td valign="top">
    モル質量：最小値・・・
      <input type="text" name="mass_min" size="4">
    </td>
</tr>
<tr><td valign="top">
    　　　　　最大値・・・
      <input type="text" name="mass_max" size="4">
    </td>
</tr>
<tr><td valign="top">
    　　　　　種類　・・・
      <select name="mass_type">
        <option value="">全て
        <option value="分子量">分子量
        <option value="式量">式量
      </select>
    </td>
</tr>
<tr><td valign="top">並べ替え:
      <select name="sort">
        <option value="">なし
        <option value="melt">融点
        <option value="boil">沸点
	<option value="dens">密度
        <option value="mass">モル質量
      </select>
    　順番:
      <select name="order">
	 <option value="asc">小さい順
	 <option value="desc">大きい順
      </select>
    </td>
</tr>
</table>
<input type="submit" value="検索">
</form>
</body>
</html>
